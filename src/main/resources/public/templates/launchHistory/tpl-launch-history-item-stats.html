<% _.each(data.stats, function(defect, key){ %>
<div class="history-defect-badge launch-suite-defects <%= defect.cls %>" data-tooltip-type="<%= key %>" style="background: <%- defect.color %>">
    <span><%- defect.shortName %></span>
    <div data-js-defect-hover class="defect-hover"></div>
</div>
<% }) %>

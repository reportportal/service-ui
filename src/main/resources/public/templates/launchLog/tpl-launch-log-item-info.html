<% var isDebug = (data.context === 'userdebug') %>
<div class="launch-log-item-info">
    <div class="item-info">
        <div data-js-item-info-issue class="launch-log-item-issue row">
            <div class="item-issue-container" data-js-step-issue></div>
            <div data-js-retries-container></div>
            <% if (!isDebug) { %>
                <div class="button-container">
                    <div class="rp-btn rp-btn-default rp-button-with-icon" title=" <%= data.text.launches.postBug %>" data-js-post-bug>
                        <i class="material-icons">bug_report</i>
                        <span class="rp-btn-val hidden-sm hidden-xs"> <%= data.text.launches.postBug %></span>
                    </div>

                    <div class="rp-btn rp-btn-default rp-button-with-icon" title="<%= data.text.launches.loadBug %>" data-js-load-bug>
                        <i class="material-icons">link</i>
                        <span class="rp-btn-val hidden-sm hidden-xs"><%= data.text.launches.loadBug %></span>
                    </div>
                    <div class="rp-btn rp-btn-default rp-button-with-icon" title="<%= data.text.launches.matchTitle %>" data-js-match>
                        <i class="rp-icons rp-icons-magic"></i>
                        <span class="rp-btn-val hidden-sm hidden-xs"><%= data.text.launches.matchTitle %></span>
                    </div>
                </div>
            <% } %>
        </div>
    </div>
    <div data-js-tabs-container></div>
</div>

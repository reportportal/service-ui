<div id="login-form">
    <div class="login-form-overflow">
        <form class="block-login-form" autocomplete="on">
            <div class="form-group">
                <label class="block-login-label">
                    <span><%= data.text.login.loginTitle %></span>
                    <input type="text" class="rp-input-auth" id="user_login" size="30" autofocus="autofocus" maxlength="128" placeholder="<%= data.text.login.loginTitle %>">
                </label>
            </div>
            <div class="form-group">
                <label class="block-login-label">
                    <span><%= data.text.login.passwordTitle %></span>
                    <input type="password" class="rp-input-auth" id="user_password" size="30" autocomplete="off" maxlength="25" placeholder="<%= data.text.login.passwordTitle %>">
                </label>
            </div>
            <div class="block-login-error js-loginerror">
                <%= data.text.ui.error %>: <span id="errorText"></span>
            </div>
            <div class="form-group">
                <input type="button" id="submit_user" value="<%= data.text.login.signIn %>" name="commit" class="rp-input-auth-submit">
            </div>
            <div class="form-group">
                <a class="block-login-frgtpswd" id="forgotPass"><%= data.text.login.forgotPassword %></a>
                <div class="external-login">
                    <div class="b-login__or">
                        <div class="b-login__or--border"></div>
                        <div class="b-login__or--text">Or</div>
                        <div class="b-login__or--border"></div>
                    </div>
                    <a class="external-auth-link" href="/uat/sso/login/github">
                        <svg aria-hidden="true" height="28" version="1.1" viewBox="0 0 16 16" width="28"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
                        <span>Sign in with GitHub</span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <p>
                    <a href="http://www.gnu.org/licenses/lgpl-3.0.en.html" target="_blank" style="visibility: hidden"><%= data.text.footer.licensing %> <%= data.text.footer.lgplv3 %></a>
                </p>
            </div>
        </form>
    </div>
    <p class="block-login-info build-version" data-js-build-versions>
    </p>
</div>

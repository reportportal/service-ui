<div class="header-mobile">
    <div class="logo-label"></div>
    <span class="welcome-msg"><%= data.text.login.welcomeMsg %></span>
</div>
<span class="welcome-msg"><%= data.text.login.welcomeMsg %></span>
<form class="login-form rp-form" data-js-login-login-form>
    <div class="external-login hide" data-js-oauth-login>
        <div data-js-oauth-container></div>
        <div class="or-block">
            <div class="or-line"></div>
            <div class="or">or</div>
            <div class="or-line"></div>
        </div>
    </div>
    <label class="rp-field">
        <div class="icon-wrapper"><i class="material-icons">person_outline</i></div>
        <input type="text" class="rp-input" placeholder="Login" data-js-login>
        <span class="validate-hint"></span>
    </label>
    <label class="rp-field">
        <div class="icon-wrapper"><i class="material-icons">lock_outline</i></div>
        <input type="password" class="rp-input password-field" placeholder="Password" data-js-password>
        <div class="visability-toggler" data-js-toggle-visability>
            <div class="shown"></div>
            <div class="hided"></div>
        </div>
        <span class="validate-hint"></span>
        <span class="forgot-password" data-js-forgot-pass><%= data.text.login.forgotPassword %></span>
        <div class="error-block hide" data-js-error-block>
            <i class="rp-icons rp-icons-warning"></i>
            <span class="error"><%= data.text.login.error %></span>
            <span class="error-message" data-js-error-message></span>
        </div>
    </label>
    <button class="rp-btn rp-btn-login" type="submit" data-js-login-btn><%= data.text.login.loginTitle%>
    </button>
</form>
